<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <main class="p-4 min-w-max max-w-max">
    <div> <!--form and submit button-->
      <h1 class="mt-3 mb-12 formHeading">Welcome Back</h1>
      <div class="mb-3">
        <form action="goals.html" id="details"> <!--details form-->
          <div class="grid grid-cols-1 gap-7 text-sm placeholder-white">
            <input class="focus:outline-none placeholder-gray-500 bg-gray-200 rounded-xl p-4 pl-5" placeholder="Email">
            <div class="flex bg-gray-200 justify-between items-center pr-5 rounded-xl ">
                <input type="password" class="focus:outline-none placeholder-gray-500 bg-gray-200 rounded-xl w-full p-4 pl-5" placeholder="Password" id="password">

                <svg id='makeVisible' xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
                <svg id="makeInvisible" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg>
            </div>
          </div>
        </form>
      </div>

      <div class="flex mb-72 items-center">
        <p class="text-sm text-gray-500 font-normal underline">Forgot your password?</p>
      </div>
      
      <!-- Create an account button -->
      <div class="flex justify-center">
        <button form="details" type="submit" class="text-white max-h-12 w-96 mt-4 rounded-xl py-3 bg-gradient-to-r from-green-400 to-blue-500">Sign In</button>
      </div>
    </div>

    <!-- horizontal lines with 'Or' in between them -->
    <div class="flex justify-center items-center mt-7">
      <div class="h-px bg-gray-300 w-full mr-4"></div>
      <span class="text-sm">Or</span>
      <div class="h-px bg-gray-300 w-full ml-4"></div>
    </div>

    <div class="flex gap-6 justify-center my-7"> <!--Google and facebook images-->
      <div class="border border-gray-400 p-3 rounded-md">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M16.3541 7.53113H15.75V7.5H9V10.5H13.2386C12.6203 12.2464 10.9586 13.5 9 13.5C6.51487 13.5 4.5 11.4851 4.5 9C4.5 6.51487 6.51487 4.5 9 4.5C10.1471 4.5 11.1908 4.93275 11.9854 5.63962L14.1068 3.51825C12.7673 2.26987 10.9755 1.5 9 1.5C4.85812 1.5 1.5 4.85812 1.5 9C1.5 13.1419 4.85812 16.5 9 16.5C13.1419 16.5 16.5 13.1419 16.5 9C16.5 8.49713 16.4482 8.00625 16.3541 7.53113Z" fill="#FFC107"/>
<path d="M2.36475 5.50912L4.82887 7.31625C5.49562 5.6655 7.11037 4.5 9 4.5C10.1471 4.5 11.1907 4.93275 11.9854 5.63962L14.1067 3.51825C12.7672 2.26987 10.9755 1.5 9 1.5C6.11925 1.5 3.621 3.12637 2.36475 5.50912Z" fill="#FF3D00"/>
<path d="M8.99999 16.5C10.9372 16.5 12.6975 15.7586 14.0284 14.553L11.7071 12.5887C10.9288 13.1806 9.97779 13.5008 8.99999 13.5C7.04924 13.5 5.39287 12.2561 4.76887 10.5202L2.32312 12.4046C3.56437 14.8335 6.08512 16.5 8.99999 16.5Z" fill="#4CAF50"/>
<path d="M16.3541 7.53113H15.75V7.5H9V10.5H13.2386C12.9428 11.3312 12.41 12.0574 11.706 12.5891L11.7071 12.5884L14.0284 14.5526C13.8641 14.7019 16.5 12.75 16.5 9C16.5 8.49713 16.4482 8.00625 16.3541 7.53113Z" fill="#1976D2"/>
      </svg></div>
      <div class="border border-gray-400 rounded-md p-3">
        <svg width="18" height="18" viewBox="0 0 9 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5.95 9.775H8.075L8.925 6.375H5.95V4.675C5.95 3.7995 5.95 2.975 7.65 2.975H8.925V0.119C8.6479 0.0824501 7.60155 0 6.49655 0C4.1888 0 2.55 1.40845 2.55 3.995V6.375H0V9.775H2.55V17H5.95V9.775Z" fill="#1A7AEB"/>
        </svg>
      </div>
    </div>

    <footer class="flex justify-center">
      <p class="text-sm">Already have an account?
        <span class="text-sm text-blue-400 underline font-normal">Login</span>
      </p>
    </footer>
  </main>
  <script src="index.js"></script>
</body>
</html>
