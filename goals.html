<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <main class="p-4 min-w-max max-w-max">
    <div> <!--form and submit button-->
        <div class="flex justify-center">
            <h1 class="mt-3 mb-12 formHeading mx-auto">What are your goals?</h1>
        </div>
        <div class="mb-3">
            <form action="tracker.html" id="goals"> <!--details form-->
            <div class="grid grid-cols-1 gap-7 text-sm placeholder-white">

                <div class="flex bg-gray-100 justify-between items-center pr-5 rounded-xl ">
                    <label class="w-full p-4 pl-5">Weight Loss</label>
                    <input class="h-5 w-5 border mr-2" type="checkbox">
                </div>
                <div class="flex bg-gray-100 justify-between items-center pr-5 rounded-xl ">
                    <label class="w-full p-4 pl-5">Muscle Gain</label>
                    <input class="h-5 w-5 border mr-2" type="checkbox">
                </div>
                <div class="flex bg-gray-100 justify-between items-center pr-5 rounded-xl ">
                    <label class="w-full p-4 pl-5">FLexibility and Mobility</label>
                    <input class="h-5 w-5 border mr-2" type="checkbox">
                </div>
                <div class="flex bg-gray-100 justify-between items-center pr-5 rounded-xl ">
                    <label class="w-full p-4 pl-5">General Fitness</label>
                    <input class="h-5 w-5 border mr-2" type="checkbox">
                </div>
                <div class="flex bg-gray-100 justify-between items-center pr-5 rounded-xl ">
                    <label class="w-full p-4 pl-5">Event- specific training</label>
                    <input class="h-5 w-5 border mr-2" type="checkbox">
                </div>
                <div class="flex bg-gray-100 justify-between items-center pr-5 rounded-xl ">
                    <label class="w-full p-4 pl-5">Mindfulness and Mental Health</label>
                    <input class="h-5 w-5 border mr-2" type="checkbox">
                </div>
            </div>
            </form>
        </div>
        
        <!-- Confirm button -->
        <div class="flex justify-center mt-40">
            <button form="goals" type="submit" class="text-white max-h-12 w-96 mt-4 rounded-xl py-3 bg-gradient-to-r from-green-400 to-blue-500">Confirm</button>
        </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
